<!DOCTYPE html>
<html>
  <head>
      <title>유선의 일기 3</title>
  </head>
  <body>
  <table border="0" bgcolor="black" align="center" cellpadding="5" cellspacing="0" style="font-size:10pt;">
    <tr>
    <td width="381" height="85" valign="top"><font color="lime"><span id="texts">&nbsp;</span></font></td>
    </tr>
</table>
 
<script language="JavaScript">

var text = "힌트 3 (유선의 일기)<br><br><br>승기는 항상 나에게서 돈이나 체육복을 빌려간다. <br><br>그렇다고 돌려주는것도 아니다. <br><br>항상 빼앗기기만하고 이젠 정말 못참겠다. <br><br>그런 정호는 나를 그냥 없는사람 취급한다. <br><br>내가 아무리 아프거나 힘들어해도 매번 매몰차게 무시했다. <br><br>이젠 한계다 너희들이 나를 죽인거야<br><br>";
var cnt = 0;
var speed = 70; //글자가 찍히는 속도
var timer1 = null;
 
function gogogo(){
    document.getElementById('texts').innerHTML = text.substring(0, cnt) + "_";
    cnt++;
    timer1 = setTimeout('gogogo()', speed);
 
    if(text.length < cnt){
		clearTimeout(timer1)
        cnt = 0;
    }
}
 
gogogo();

</script>
  </body>
</html>
